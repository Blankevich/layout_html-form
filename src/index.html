<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form
     action="https://mate-academy-form-lesson.herokuapp.com/create-application"
     method="post"
     autocomplete="off"
     >
      <fieldset class="bottom" >
        <legend>Personal information</legend>
        <label class="form_field">
          Surname:
          <input
            type="text"
            min="2"
            class="field"
          >
        </label>
        <label class="form_field">
          Name:
          <input
            type="text"
            max="10"
            class="field"
          >
        </label>
        <label class="form_field">
          How old are You?
          <input
            type="number"
            class="field"
            name="age"
            min="1"
            max="100"
            value="12"
            >
        </label>
        <label class="form_field">
          Full date of birth:
          <input
            type="date"
            name="surname"
            class="field"
          >
        </label>
        <label class="form_fiel">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="surname"
            class="field"
          >
        </label>
      </fieldset>
      <fieldset class="bottom">
        <legend>Registration</legend>
        <label class="form_field">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            class="field"
          >
        </label>
        <label class="form_fiel" required>
          Password:
          <input
            type="password"
            minlength="5"
            maxlength="10"
          >
        </label>
      </fieldset>
      <fieldset class="bottom">
        <legend>An interesting fact about you!</legend>
        <div class="form_field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="monster"
              class="field"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="monster"
              class="field"
            >
            No
          </label>
        </div>
        <label class="form_field">
           What is your favorite color?
          <input
            type="color"
          >
        </label>
        <label class="form_field">
           What time do you go to bed?
          <input
            type="time"
            name="monster"
            class="field"
          >
        </label>
        <label class="form_field">
           What are your favorite brand of cars?
          <select name="color" multiple >
            <option value="1">BMW</option>
            <option value="2">Audi</option>
            <option value="3">Lada</option>
          </select>
        </label>
        <label class="form_field">
          How do you rate out work?
          <input
            type="range"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="bottom">
        <legend>Additional info:</legend>
        <label class="form_field">
          Comments:
          <textarea
            cols="20"
            rows="2"
         ></textarea>
        </label>
        <label class="form_fiel">
            Would you recommend us?
          <select name="number" >
            <option value="e">yes</option>
            <option value="h">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
